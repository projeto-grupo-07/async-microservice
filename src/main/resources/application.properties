spring.application.name=ms-report-async

# ============================
# RabbitMQ Connection
# ============================
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Optional: enable listener type (Simple container)
spring.rabbitmq.listener.simple.acknowledge-mode=auto
spring.rabbitmq.listener.simple.prefetch=1

# Optional: retry configuration
spring.rabbitmq.listener.simple.default-requeue-rejected=false
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.initial-interval=1000
spring.rabbitmq.listener.simple.retry.max-attempts=5
spring.rabbitmq.listener.simple.retry.multiplier=2.0
spring.amqp.deserialization.trust.all=true

# Optional: template settings
spring.rabbitmq.template.mandatory=true
spring.rabbitmq.template.retry.enabled=true

aws.s3.bucket-name=brinks-bucket-1
aws.s3.bucket-name-output=brinks-bucket-2

# ============================
# Swagger/OpenAPI Configuration
# ============================
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.api-docs.path=/v3/api-docs
springdoc.show-actuator=false

# ============================
# Logging Configuration
# ============================
logging.level.root=INFO
logging.level.com.example.ms_report_async=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.amqp=DEBUG
logging.level.software.amazon.awssdk=WARN
logging.file.name=logs/ms-report-async.log
logging.file.max-size=10MB
logging.file.max-history=30
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

